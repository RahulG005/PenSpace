{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>

        <title> Login </title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">


        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    </head>
    <body>
        <br>
        <div class = "container bg-light shadow-lg p-5 form-layout">
            <h1> Login </h1>
            <hr>
            <p> Proceed to login to your account. </p>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {{LoginForm|crispy}}
                <br>
                <input type="submit" class="btn btn-success w-100" value="Login"/>
            </form>
            <div class="text-center">

                <a href="{% url 'register' %}"> Don't have an account? </a>
                
                <br> <br>
    
                <a href="{% url 'reset_password' %}"> Forgotten your password? </a>
    
            </div>
    
        </div>
    </body>

</html>
