{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>

        <title> Register </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    </head>

    <body>
        <br>
        <div class = "container bg-light shadow-lg p-5 form-layout">
            <h1> Register </h1>

            <hr>
    
            <p> Start your journey today whether you are a client or a writer. </p>
    
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {{RegisterForm|crispy}}
                <br>
                <input type="submit" class="btn btn-success w-100" value="Register"/><i class="fa fa-user-plus" aria-hidden="true"></i>
            </form>

            </form>

            <div class="text-center">

                <a href="{% url 'my-login' %}"> Already have an account? </a>

            </div>
        </div>
        <br>
    </body>

</html>
